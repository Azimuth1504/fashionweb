<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <h5 class="modal-title m-0"><i class="fas fa-user-edit mr-2"></i>Chỉnh sửa thông tin người dùng</h5>
        <button type="button" class="close text-white" (click)="d('Cross click')"><span>&times;</span></button>
    </div>
    <div class="modal-body p-0" style="background: #f5f7fa;">
        <form [formGroup]="postForm">
            <input type="hidden" formControlName='userId'>
            <input type="hidden" formControlName="status">
            <input type="hidden" formControlName="token">

            <div class="row no-gutters">
                <!-- Left: Avatar -->
                <div class="col-md-4 text-center p-4"
                    style="background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);">
                    <img [src]="image"
                        style="width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                    <div class="mt-3">
                        <input type="file" class="d-none" id="editAvatar" (change)="onFileSelect($event)">
                        <label for="editAvatar" class="btn btn-light btn-sm">
                            <i class="fas fa-camera mr-1"></i>Đổi ảnh
                        </label>
                    </div>
                    <div class="text-white mt-3">
                        <h5 class="mb-1">{{postForm.get('name')?.value}}</h5>
                        <small>{{postForm.get('email')?.value}}</small>
                    </div>
                </div>

                <!-- Right: Form Fields -->
                <div class="col-md-8 p-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold text-dark mb-1">
                                <i class="fas fa-user text-muted mr-1"></i>Họ tên
                            </label>
                            <input type="text" class="form-control" formControlName="name"
                                [ngClass]="{'is-invalid': postForm.get('name')?.touched && postForm.get('name')?.invalid}">
                            <small class="invalid-feedback">Tên không hợp lệ (tối thiểu 4 ký tự)</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold text-dark mb-1">
                                <i class="fas fa-envelope text-muted mr-1"></i>Email
                            </label>
                            <input type="email" class="form-control" formControlName="email"
                                [ngClass]="{'is-invalid': postForm.get('email')?.touched && postForm.get('email')?.invalid}">
                            <small class="invalid-feedback">Email không hợp lệ</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold text-dark mb-1">
                                <i class="fas fa-lock text-muted mr-1"></i>Mật khẩu
                            </label>
                            <input type="password" class="form-control" formControlName="password"
                                [ngClass]="{'is-invalid': postForm.get('password')?.touched && postForm.get('password')?.invalid}">
                            <small class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold text-dark mb-1">
                                <i class="fas fa-phone text-muted mr-1"></i>Số điện thoại
                            </label>
                            <input type="text" class="form-control" formControlName="phone"
                                [ngClass]="{'is-invalid': postForm.get('phone')?.touched && postForm.get('phone')?.invalid}">
                            <small class="invalid-feedback">SĐT không hợp lệ (VD: 0912345678)</small>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="font-weight-bold text-dark mb-1">
                                <i class="fas fa-map-marker-alt text-muted mr-1"></i>Địa chỉ
                            </label>
                            <input type="text" class="form-control" formControlName="address"
                                [ngClass]="{'is-invalid': postForm.get('address')?.touched && postForm.get('address')?.invalid}">
                            <small class="invalid-feedback">Địa chỉ không hợp lệ</small>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold text-dark mb-1">
                                <i class="fas fa-venus-mars text-muted mr-1"></i>Giới tính
                            </label>
                            <select class="form-control" formControlName="gender">
                                <option [ngValue]="true">Nam</option>
                                <option [ngValue]="false">Nữ</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-outline-secondary" (click)="d('Cancel')">
            <i class="fas fa-times mr-1"></i>Hủy
        </button>
        <button type="button" class="btn btn-primary" [disabled]="postForm?.invalid" (click)="update()">
            <i class="fas fa-save mr-1"></i>Lưu thay đổi
        </button>
    </div>
</ng-template>

<a style="color: steelblue; cursor: pointer;" (click)="open(content)" title="Chỉnh sửa"><i class="fas fa-edit"></i></a>
