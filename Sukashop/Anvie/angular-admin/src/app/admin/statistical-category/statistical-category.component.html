<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-chart-pie text-primary mr-2"></i>Thống kê loại hàng bán chạy nhất
        </h1>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3">Đang tải dữ liệu...</p>
    </div>

    <!-- No data -->
    <div *ngIf="!isLoading && !hasData" class="alert alert-warning text-center">
        <i class="fas fa-exclamation-triangle mr-2"></i>Chưa có dữ liệu thống kê
    </div>

    <!-- Content Row -->
    <div class="row" *ngIf="!isLoading && hasData">
        <!-- Left: Charts -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-gradient-primary text-white">
                    <h6 class="m-0 font-weight-bold"><i class="fas fa-chart-pie mr-2"></i>Biểu đồ doanh thu</h6>
                </div>
                <div class="card-body" style="height: 320px;">
                    <canvas id="chartDoughnut"></canvas>
                </div>
            </div>
            <div class="card shadow">
                <div class="card-header py-3 bg-gradient-info text-white">
                    <h6 class="m-0 font-weight-bold"><i class="fas fa-chart-pie mr-2"></i>Biểu đồ số lượng</h6>
                </div>
                <div class="card-body" style="height: 320px;">
                    <canvas id="chartPie"></canvas>
                </div>
            </div>
        </div>

        <!-- Right: Table -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow h-100">
                <div class="card-header py-3 bg-gradient-success text-white">
                    <h6 class="m-0 font-weight-bold"><i class="fas fa-list mr-2"></i>Chi tiết thống kê</h6>
                </div>
                <div class="card-body p-0">
                    <table mat-table [dataSource]="listData" matSort class="w-100">
                        <ng-container matColumnDef="index">
                            <th mat-header-cell *matHeaderCellDef style="width: 60px;">STT</th>
                            <td mat-cell *matCellDef="let row; let i = index">
                                <span class="badge badge-primary">{{i+1}}</span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại hàng</th>
                            <td mat-cell *matCellDef="let row" class="font-weight-bold">{{row.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="count">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 110px;">SL bán</th>
                            <td mat-cell *matCellDef="let row">
                                <span class="badge badge-success">{{row.count}}</span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;">Doanh thu</th>
                            <td mat-cell *matCellDef="let row" class="text-success font-weight-bold">
                                {{row.amount | currency:'VND'}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                    </table>
                    <mat-paginator [length]="lengthCategoryBestSeller" showFirstLastButtons [pageSize]="10"
                        [pageSizeOptions]="[10, 25, 50]">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
